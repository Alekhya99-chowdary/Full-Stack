<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Validation</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <link rel="StyleSheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnsub").click(function(){
                var val1=$("#name").val();
                var val2=$("#date").val();
                var val3=$("#phno").val();
                if(val1 ==" " && val2 ==" " && val3 ==" "){
                    $('input[type="text"]').css("border","2px solid red");
                    $('input[type="date"]').css("border","2px solid red");
                    $('input[type="tel"]').css("border","2px solid red");
                    window.alert('Fill name, Date of Birth and Mobile Number')
                }
                else{
                    if(/^[A-Za-z]{6,12}$/.test(val1)&&/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/.test(val2)&&/^[+][9][1][6-9][0-9]{9}$/){
                        window.alert('validated');
                    }
                    else{
                        window.alert('not validated');
                    }
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form role="form" class="col-md-9 go-right">
                    <h1>Feedback Form</h1>
                    <h5>We welcome for your feedback and we will try to implement it into our website.</h5>
                    <div class="form-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle">Username</i></span>
                        </div>
                    <input id="name" name="name" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar">Date of Birth</i></span>
                    </div>
                    <input id="date" name="DOB" type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-phone">Phone Number</i></span>
                    </div>
                    <input id="phno" name="phnno" type="tel" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"id="btnsub">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
