<!DOCTYPE html>
<html>
<head>
    <title>Jquery Validation</title>
    <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
    <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="StyleSheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript">
    $(document).ready(function () {
            $("#btnReg").click(function () {
                var val1 = $("#txtUsername").val();
                var val2 = $("#txtPassword").val();
                var val3 = $("#txtemail").val();
                var val4 = $("#txtphnno").val();
                var val5 = $("#address").val();
                if (val1 == '' && val2 == ''&& val5 == '') {
                    $('input[type="text"]').css("border", "2px solid red");
                    $('input[type="email"]').css("border", "2px solid red");
                    $('input[type="password"]').css("border", "2px solid red");
                    $('input[type="number"]').css("border", "2px solid red");
                    $('#address').css("border", "2px solid red");
                    window.alert('fill the Username,EmailId,MobileNumber,Password and Address');
                }
                else {
                    if (/^[A-Za-z]{6,12}$/.test(val1) && /^[A-Za-z]{6,12}$/.test(val2) && /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/.test(val3) && /^[0-9]{10}$/) {
                        window.alert('Validated');
                    }
                    else {
                        $('input[type="text"]').css("border", "2px solid green");
                        $('input[type="email"]').css("border", "2px solid green");
                        $('input[type="password"]').css("border", "2px solid green");
                        $('input[type="number"]').css("border", "2px solid green");
                        $('#address').css("border", "2px solid green");
                        window.alert("Not Validated")
                    }
                }
            });
        });
    </script>
    <style type="text/css">
    </style>
    </script>
    </head>
    <body>
        <div class="container-fluid">
            <form action="" method="POST">
                    <h1 style="text-align: center;">REGISTRATION FORM</h1>
                    <p>Please fill in this form to create an account.</p>
                </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-circle">Username</i></span>
                        </div>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope">Email</i></span>
                            </div>
                        <input type="email" class="form-control" id="txtemail" placeholder="Enter Email" />
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone">Phone Number</i></span>
                        </div>
                        <input type="number" class="form-control" id="txtphnno" placeholder="Enter Phone number" />
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key">Password</i></span>
                        </div>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-map-marker">Address</i></span>
                        </div>
                        <textarea id="address" rows="10" cols="70"></textarea>
                    </div>
                </div>
                <br><br><br>
                <p><input type="checkbox">By creating an account you agree to our <a href="#">Terms & Privacy</a></p><br/>
                <button type="button" class="btn btn-success" id="btnReg" style="margin-left: 600px;">Register</button><br/>
                <div class="container signin">
                    <p>Already have an account?<a href="#">Sign in</a></p>
                </div>
            </form>
        </div>
    </body>
    </html>
