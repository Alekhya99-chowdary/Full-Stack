<!DOCTYPE html>
<html>
    <head>
        <title>Run an Animation</title>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <style>
            div{
                width:150px;
                height:85px;
                margin:5px;
                float:left;
                background: blue;
            }
        </style>
        <script type="text/javascript">
        $(document).ready(function(){
            jQuery.fx.interval=200;
            $("input").click(function(){
                $("div").toggle(3000);
                
            });
        });
        </script>
        
    </head>
    <body>
           <p><input type="button" value="Run"></button></p>
            <div></div>
    </body>
</html>
