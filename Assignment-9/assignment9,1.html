 <!DOCTYPE html>
 <html>
     <head>
         <title>Animate element</title>
         <link rel="StyleSheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").animate({height:'450px',width:'450px'});
            });
            $("#btn2").click(function(){
                $("div").animate({height:'100px',width:'100px'});
            });
        })
        </script>
     </head>
     <body>
        <div class="container">
                <button type="button"id="btn1" class="btn btn-primary">Animate height & width</button>
                <button type="button"id="btn2" class="btn btn-primary">Reset</button>
                <div id="box" style="background: #98bf21; height: 100px; width:100px; margin:6px;"></div>
     </body>
 </html>
