<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Registration</th>
            </tr>
            <tr>
                <td>
                Name :<input type="text"id="txtName"placeholder="Enter Name"/><br/>
                E-mail :<input type="text"id="txtEmail"placeholder="Enter Email"/><br/>

                </td>
            </tr>
        </table>
    </body>
</html>
