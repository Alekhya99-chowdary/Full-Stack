<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Registration Form</th><br/>
            </tr>
            <tr>
                <td>
        Firstname :<input type="text"id="txtFirstname"placeholder="Enter Firstname"/><br/>
        Lastname :<input type="text"id="txtLastname"placeholder="Enter Lastname"/><br/>
        Date of Birth :<input type="date"id="Date of Birth"placeholder="Enter DOB"/><br>
        Email :<input type="text"id="txtEmail"placeholder="Enter Email"/><br/>
        Mobile Number :<input type="tel"id="Mobile Number"placeholder="Enter Mobile number"/><br/>
        Address :<textarea rows="10"cols="20"id="Add"></textarea><br/>
        Gender :<input type="text"id="txtGender"placeholder="Enter Gender"/><br/>
        Department :<input type="text"id="txtDepartment"placeholder="Enter Department"/><br/>
        Submit :<input type="button"value="submit"/>
        Cancel :<input type="button"value="Cancel"/>
        </td>
        </tr>
        </table>
    </body>
</html>
