<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkDOB(){
                var p=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/;
                var v=document.getElementById("DOB").value;
                var yr=v.split("/");
                if(p.test(v)){
                    if((2020-parseInt(yr[2]))>=18){
                        window.alert("eligible");
                    }
                    else{
                        window.alert("not eligible");
                    }
                }
                else{
                    window.alert("enter correct date (dd/mm/yyyy");
                }
            }
        </script>
    </head>
    <body>
        Date of Birth: <input type="date"id="DOB">
        <button type="button"onclick="checkDOB()">check</button>
    </body>
</html>
